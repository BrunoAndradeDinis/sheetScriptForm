<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            height: 100px;
        }
        /* Tirando a scrollbar da visualização */
        ::-webkit-scrollbar{
          width: 0;
          height: 0;
          display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de preenchimento</h1>
        <form id="dataForm">
            <div class="mb-3">
                <label for="filial" class="form-label">Filial:</label>
                <input type="text" class="form-control" id="filial" name="filial" required>
            </div>

            <div class="mb-3">
                <label for="regional" class="form-label">Regional:</label>
                <select id="regional" name="regional" class="form-select" required>
                    <option value="Aracaju" selected>Aracaju</option>
                    <option value="Barra bonita">Barra bonita</option>
                    <option value="Batatais">Batatais</option>
                    <option value="Bauru">Bauru</option>
                    <option value="Belém do Para">Belem do Para</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Brasilia">Brasilia</option>
                    <option value="Campinas">Campinas</option>
                    <option value="Campo Bom">Campo Bom</option>
                    <option value="Campo Grande">Campo Grande</option>
                    <option value="Capital Rio">Capital Rio</option>
                    <option value="Caxias do Sul">Caxias do Sul</option>
                    <option value="Chapecó">Chapecó</option>
                    <option value="Cosmopolis">Cosmopolis</option>
                    <option value="Cuiaba">Cuiaba</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Florianópolis">Florianópolis</option>
                    <option value="Fortaleza">Fortaleza</option>
                    <option value="Grande Rio">Grande Rio</option>
                    <option value="Ibiporã">Ibiporã</option>
                    <option value="Juis de fora">Juis de fora</option>
                    <option value="Londrina">Londrina</option>
                    <option value="Maceió">Maceió</option>
                    <option value="Marabá">Marabá</option>
                    <option value="Natal">Natal</option>
                    <option value="Olimpia">Olimpia</option>
                    <option value="Petrolina">Petrolina</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                    <option value="Recife">Recife</option>
                    <option value="Ribeirão preto">Ribeirão preto</option>
                    <option value="Rio Preto">Rio Preto</option>
                    <option value="Salvador">Salvador</option>
                    <option value="São Lourenço">São Lourenço</option>
                    <option value="São Luís">São Luis</option>
                    <option value="SP-ABCLitoral">SP-ABCLitoral</option>
                    <option value="SP-Oeste-Sul">SP-Oeste-Sul</option>
                    <option value="SP-Zona-Leste">SP-Zona-Leste</option>
                    <option value="Teresina">Teresina</option>
                    <option value="Uberlândia">Uberlândia</option>
                    <option value="Vale">Vale</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numeroTicket" class="form-label">Nº Ticket:</label>
                <input type="text" class="form-control" id="numeroTicket" name="numeroTicket" required>
            </div>

            <div class="mb-3">
                <label for="dtAbCh" class="form-label">Dt. Ab. Ch.:</label>
                <input type="date" class="form-control" id="dtAbCh" name="dtAbCh" required>
            </div>

            <div class="mb-3">
                <label for="tuneis" class="form-label">Tuneis:</label>
                <select id="tuneis" name="tuneis" class="form-select" required>
                    <option value="Tunel 1" selected>Tunel 1</option>
                    <option value="Tunel 2">Tunel 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status/chamado:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="Ag. Equip. Enviado" selected>Ag. Equip. Enviado</option>
                    <option value="Ag. Visita Tecnica - ML">Ag. Visita Tecnica-ML</option>
                    <option value="Ag. Visita Tecnica - Operadora">Ag. Visita Tecnica - Operadora</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Em Tratativa">Em Tratativa</option>
                    <option value="Ag. Tratativa">Ag. Tratativa</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dtFecCh" class="form-label">Dt. Fec. CH.:</label>
                <input type="date" class="form-control" id="dtFecCh" name="dtFecCh">
            </div>

            <div class="mb-3">
                <label for="thread" class="form-label">Thread:</label>
                <input type="text" class="form-control" id="thread" name="thread">
            </div>

            <div class="mb-3">
                <label for="timeResponsavel" class="form-label">Time Responsável:</label>
                <select id="timeResponsavel" name="timeResponsavel" class="form-select" required>
                    <option value="Help Desk" selected>Help Desk</option>
                    <option value="NOC">NOC</option>
                    <option value="Conectividade">Conectividade</option>
                    <option value="Suporte Tecnico">Suporte Técnico</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="obs" class="form-label">Obs.:</label>
                <textarea id="obs" name="obs" class="form-control"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-success " onclick="submitForm()">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function submitForm() {
        // Fazendo um objeto dos campos do form
        var formData = {
          filial: document.getElementById('filial').value,
          regional: document.getElementById('regional').value,
          numeroTicket: document.getElementById('numeroTicket').value,
          dtAbCh: document.getElementById('dtAbCh').value,
          tuneis: document.getElementById('tuneis').value,
          status: document.getElementById('status').value,
          dtFecCh: document.getElementById('dtFecCh').value,
          thread: document.getElementById('thread').value,
          timeResponsavel: document.getElementById('timeResponsavel').value,
          obs: document.getElementById('obs').value
        };
        // enviando para o scripts incrementar.
        google.script.run.submitData(formData);
      }
    </script>
</body>
</html>
